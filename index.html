<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="icons/icons8-instagram-48.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body style="background-color: black; color: white;">
    <section class="header">
        <div class="left">
            <h3 class="profile_name"><em></em></h3>
            <i class="fa-solid fa-angle-down hover"></i>
        </div>
        <div class="right">
            <i class="fa-brands fa-threads fa-lg hover"></i>
            <i class="fa-solid fa-plus fa-lg hover"></i>
            <i class="fa-solid fa-bars fa-lg hover"></i>
        </div>
    </section>

    <section class="profile">
        <div class="profile_img"></div>
        <div class="data">
            <h4 id="posts_count"></h4>
            <em>posts</em>
        </div>
        <div class="data">
            <h4 id="followers"></h4>
            <em>followers</em>
        </div>
        <div class="data">
            <h4 id="following"></h4>
            <em>following</em>
        </div>
    </section>

    <section class="about">
        <h4 class="name"></h4>
        <span>About</span>
        <i class="fa-solid fa-house"><p class="address">add</p></i>
        <i class="fa-solid fa-cake-candles"><p class="bday">bd</p></i>
        <i class="fa-solid fa-envelope"><p class="email">em</p></i>
        <i class="fa-solid fa-phone"><p class="phone">ph</p></i>
    </section>

    <section class="buttons">
        <button class="hover" id="edit">Edit profile</button>
        <button class="hover" id="share">Share Profile</button>
    </section>
